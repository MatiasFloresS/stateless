<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNombresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNombresLabel_nombre}"/>
                    <h:outputText value="#{nombresController.selected.nombre}" title="#{bundle.ViewNombresTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nombresController.destroyAndView}" value="#{bundle.ViewNombresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNombresEditLink}"/>
                <br />
                <h:commandLink action="#{nombresController.prepareCreate}" value="#{bundle.ViewNombresCreateLink}" />
                <br />
                <h:commandLink action="#{nombresController.prepareList}" value="#{bundle.ViewNombresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNombresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
