<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNombresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNombresEmpty}" rendered="#{nombresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nombresController.items.rowCount > 0}">
                    <h:outputText value="#{nombresController.pagination.pageFirstItem + 1}..#{nombresController.pagination.pageLastItem + 1}/#{nombresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nombresController.previous}" value="#{bundle.Previous} #{nombresController.pagination.pageSize}" rendered="#{nombresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nombresController.next}" value="#{bundle.Next} #{nombresController.pagination.pageSize}" rendered="#{nombresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nombresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nombresController.prepareView}" value="#{bundle.ListNombresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nombresController.prepareEdit}" value="#{bundle.ListNombresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nombresController.destroy}" value="#{bundle.ListNombresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nombresController.prepareCreate}" value="#{bundle.ListNombresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNombresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
